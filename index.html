<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
    <base target="_blank">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#"><img src="./images/Vector.svg" alt="Mesto-Russia" class="header__logo"></a>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="Profile">
          <div class="Profile__avatarplusinfo">
            <img src="./images/image.jpg" alt="Аватар" class="Profile__avatar">
            <div class="Profile__info">
              <div class="Profile__buttonplusname">
                <p class="Profile__name">Жак-Ив Кусто</p>
                <button type=“button” class="Profile__edit-button"></button>
              </div>
              <p class="Profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type=“button” class="Profile__add-button"></button>
        </section>
        <section class="elements">
          <figure class="elements__item">
            <img class="elements__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото">
            <figcaption class="elements__description">
              <h2 class="elements__text">Карачаевск</h2>
              <button type="button" class="elements__stroke"></button>
            </figcaption>
          </figure>
          <figure class="elements__item">
            <img class="elements__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото">
            <figcaption class="elements__description">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__stroke"></button>
            </figcaption>
          </figure>
          <figure class="elements__item">
            <img class="elements__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото">
            <figcaption class="elements__description">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__stroke"></button>
            </figcaption>
          </figure>
          <figure class="elements__item">
            <img class="elements__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото">
            <figcaption class="elements__description">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__stroke"></button>
            </figcaption>
          </figure>
          <figure class="elements__item">
            <img class="elements__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото">
            <figcaption class="elements__description">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__stroke"></button>
            </figcaption>
          </figure>
            <figure class="elements__item">
              <img class="elements__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото">
              <figcaption class="elements__description">
                <h2 class="elements__text">Карачаево-Черкессия</h2>
                <button type="button" class="elements__stroke"></button>
              </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyringht">&#169; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <input type="text" class="popup__nameInput">
              <input type="text" class="popup__jobInput">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
