<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <!--атрибут 'target' пришлось добавить так как тесты яндекса запросили его при отправке работы-->
        <a href="#" target="_blank"><img src="./images/Vector.svg" alt="Место-Россия" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="person">
          <div class="person__avatar-plus-info">
            <img src="./images/image.jpg" alt="Аватар" class="person__avatar">
            <div class="person__info">
              <div class="person__button-plus-name">
                <h1 class="person__name">Жак-Ив Кусто</h1>
                <button  type="button" class="person__edit-button" aria-label="Редактировать"></button>
              </div>
              <p class="person__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="person__add-button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyringht">&copy; 2020 Mesto Russia</p>
      </footer>
      <article class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="personalData" novalidate>
              <section class="popup__input-section">
                <input type="text" name="fullName" class="popup__input popup__input_type_name"
                required minlength="2" maxlength="40">
                <span class="popup__input-error"></span>
              </section>
              <section class="popup__input-section">
                <input type="text" name="profession" class="popup__input popup__input_type_job"
                required minlength="2" maxlength="200">
                <span class="popup__input-error"></span>
              </section>
              <button type="submit" class="popup__submit-button" disabled="true">Сохранить</button>
            </form>
          </div>
        </div>
      </article>
      <article class="popup popup_type_add-place">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="placeData" novalidate>
              <section class="popup__input-section">
                <input type="text" name="placeName" class="popup__input popup__input_type_name"
                placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error"></span>
              </section>
              <section class="popup__input-section">
                <input type="url" name="link" class="popup__input popup__input_type_link"
                placeholder="Ссылка на картинку" required>
                <span class="popup__input-error"></span>
              </section>
              <button type="submit" class="popup__submit-button" disabled="true">Создать</button>
            </form>
          </div>
        </div>
      </article>

    <article class="popup-place popup">
      <div class="popup-place__container">
        <button type="button" class="popup-place__close"></button>
        <img class="popup-place__img" src=" " alt=" ">
        <h2 class="popup-place__title"></h2>
      </div>
    </article>
  </div>
    <template class="cards-template">
      <article class="card">
        <img class="card__img" src=" " alt=" ">
        <button  type="button" class="card__delete-button" aria-label="Удалить"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__stroke" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
