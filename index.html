<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#"><img src="./images/Vector.svg" alt="Mesto-Russia" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-plus-info">
            <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__button-plus-name">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button  type="button" class="profile__edit-button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск фото">
            <div class="card__description">
              <h2 class="card__text">Карачаевск</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус фото">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай фото">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус фото">
            <div class="card__description">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай фото">
            <div class="card__description">
              <h2 class="card__text">Домбай</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия фото">
            <div class="card__description">
              <h2 class="card__text">Карачаево-Черкессия</h2>
              <button type="button" class="card__stroke" aria-label="Нравится"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyringht">&copy; 2020 Mesto Russia</p>
      </footer>
      <article class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="personalData">
              <input type="text" name="fullName" class="popup__input popup__input_type_name">
              <input type="text" name="profession" class="popup__input popup__input_type_job">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
      </article>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
